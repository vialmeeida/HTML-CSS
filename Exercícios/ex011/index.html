<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo um áudio</h1>
    <p>Vamos aprender a reproduzir um áudio em HTML5</p>
    <audio src="midias/good-thing-soundroll-main-version-1697-02-49.mp3" controls autoplay ></audio>
    <!--mp3 ogg wav tipos de arquivo-->

    <audio>
        <source src="midias/good-thing-soundroll-main-version-1697-02-49.mp3" type="audio/mpeg">
        <source src="midias/good-thing-soundroll-main-version-1697-02-49.ogg" type="audio/ogg">
        <source src="midias/good-thing-soundroll-main-version-1697-02-49.wav" type="audio/wav">
        <p>Infelizmente o seu computador não consegue reproduzir o áudio</p>
        <a href="">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
