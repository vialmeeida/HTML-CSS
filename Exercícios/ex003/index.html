<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>

    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="Html5_diseño_web.200.png" alt="Logo HTLM5">

    <p>Podemos também carregar imagens que estão em pastas diferentes</p>
    <img src="imagens/css.200.png" alt="Logo CSS">

    <p>Também podemos carregar imagens externas</p>
    <img src="https://avatars.githubusercontent.com/u/19951984?v=4" alt="Logo JavaScript"> <!--Se você pegar uma imagem através da URL e ela cair, ela vai cair do seu site também-->
