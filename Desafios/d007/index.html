<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p> Você está vendo a imagem completa? Experiemente ampliar o tamanho da sua janela para aproveitar melhor sua experiência &#x1F600</p>

    <picture>
        <source media="(max-width:700px)" srcset="imagens/foto-p.png" type="image/png"> <!--se a sua pagina da web estiver no max com 700px, vai abrir essa imagem-->

        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png"> <!--se a sua pagina da web estiver no max com 1000px, vai abrir essa imagem-->
        
        <img src="imagens/foto-g.png" alt="Imagem Tower Bridge"><!--se a sua pagina da web estiver com mais de 1000px, vai abrir essa imagem-->

    </picture>
</body>
</html>
